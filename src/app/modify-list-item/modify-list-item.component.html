<!-- modify-student.component.html -->
<form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">
    <!-- ID Field -->
    <div class="form-group">
      <label for="id">ID</label>
      <input type="number" id="id" formControlName="id" />
    </div>
  
    <!--Vehicle Year Field -->
    <div class="form-group">
      <label for="year">Year</label>
      <input type="text" id="year" formControlName="year" />
    </div>
  
    <!--Vehicle Make Field -->
    <div class="form-group">
      <label for="make">Make</label>
      <input type="text" id="make" formControlName="make" />
    </div>
  
    <!-- Vehicle Model Field -->
    <div class="form-group">
      <label for="model">Model</label>
      <input type="text" id="model" formControlName="model" />
    </div>

    <!-- Vehicle Price Field -->
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" id="price" formControlName="price" />
      </div>
  
    <!-- Vehicle WasOwned Checkbox -->
    <div class="form-group">
      <label for="wasOwned">Was Owned</label>
      <input type="checkbox" id="wasOwned" formControlName="wasOwned" />
    </div>
    
  
    <!-- Submit Button (Add or Update) -->
    <button type="submit">Submit</button>
  
    <!-- Delete Button (Always Displayed Now) -->
    <button type="button" (click)="onDelete()">Delete</button>
  
    <!-- Back Button -->
    <button type="button" (click)="navigateToStudentList()">Back to List</button>
  </form>
