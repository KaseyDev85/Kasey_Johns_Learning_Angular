<div *ngFor="let vehicle of vehicleList; index as i">
    <div *ngIf="(i % 2) == 0" style="background-color: aqua;">
        <app-vehicle-list-item  [vehicle]="vehicle"></app-vehicle-list-item>
    </div>
    <div *ngIf="(i % 2) == 1" style="background-color: red;">
        <app-vehicle-list-item  [vehicle]="vehicle"></app-vehicle-list-item>
    </div>
    
</div>
