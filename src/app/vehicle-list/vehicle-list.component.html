<table>
    <tr *ngFor="let vehicle of vehicleList"
    [routerLink]="['/vehicle-list',vehicle.id ]">
        <td>{{ vehicle.id }}</td>
        <img [src]="vehicle.imageUrl" alt="{{ vehicle.make }} {{ vehicle.model }}" width="100" height="auto" />
        <td>{{ vehicle.year }}</td>
        <td>{{ vehicle.make }}</td>
        <td>{{ vehicle.model }}</td>
        <td>${{ vehicle.price }}</td>
    </tr>
</table>
